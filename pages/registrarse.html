<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codoflix | Catalogo de Peliculas</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="../favicon.ico" alt="Logo de Codoflix">
        <a href="../index.html">Codoflix</a>
    </header>
    <main>
        <section class="sectionForm">
            <form action="validar.php" method="post" class="form">
                <h2>Registrate</h2>
                <div>
                    <input type="text"name="nombre" id="nombre" placeholder="Nombre" required>
                </div>
                <div>
                    <input type="text"name="apellido" id="apellido" placeholder="Apellido" required>  
                </div>
                <div>
                    <input type="email"name="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña"required>
                </div>
                <div>
                    <input type="date" name="fechaNacimiento"id="fechaNacimiento" placeholder="Fecha de nacimiento">
                </div>
                <div>
                    <select name="pais" id="pais">
                        <option value="País">País</option>
                        <option value="AR">Argentina</option>
                        <option value="VE">Venezuela</option>
                        <option value="CO">Colombia</option>
                    </select>      
                </div>
                <div class="terminos">
                    <input class="check" type="checkbox">
                    <label for="terminos">Acepto los términos y Condiciones</label>
                </div>  
                <div>
                    <input class="botonRegistro" type="submit" name="registrarse" value="Registrarse">
                </div>       
            </form>
        </section>
        
    </main>
</body>
</html>
